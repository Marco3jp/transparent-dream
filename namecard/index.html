<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=480">
    <title>Namecard | Transparent Dream</title>
    <link rel="preload" href="../font/Roboto-Light.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="../css/html5reset-1.6.1.css" as="style" type="text/css">
    <link rel="preload" href="../css/background.css" as="style" type="text/css">
    <link rel="preload" href="css/style.css" as="style" type="text/css">

    <link rel="preload" href="../font/twitter-brands.svg" as="image" type="image/svg+xml">
    <link rel="preload" href="../font/github-brands.svg" as="image" type="image/svg+xml">
    <link rel="preload" href="../font/thumbs-up-regular.svg" as="image" type="image/svg+xml">
    <link rel="preload" href="../font/js-brands.svg" as="image" type="image/svg+xml">
    <link rel="preload" href="../font/css3-brands.svg" as="image" type="image/svg+xml">
    <link rel="preload" href="../font/heart-solid.svg" as="image" type="image/svg+xml">
    <link rel="preload" href="../font/gamepad-solid.svg" as="image" type="image/svg+xml">
    <link rel="preload" href="../font/keyboard-regular.svg" as="image" type="image/svg+xml">
    <link rel="preload" href="../font/home-solid.svg" as="image" type="image/svg+xml">

    <link rel="stylesheet" href="../css/html5reset-1.6.1.css" type="text/css">
    <link rel="stylesheet" href="../css/background.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
<div id="wrapper">
    <div id="bg">
        <div id="bg-x">
            <div id="bg-thin-x"></div>
            <div id="bg-bold-x"></div>
        </div>
        <div id="bg-y">
            <div id="bg-thin-y"></div>
            <div id="bg-bold-y"></div>
        </div>
    </div>
    <div id="content">
        <div id="namecard" class="setDiv">
            <div id="namecard-before">
                <div id="namecard-before-hn">Marco</div>
                <div id="namecard-before-twitter"><a href="https://twitter.com/Marco_utau"><span>@Marco_utau</span></a>
                </div>
                <div id="namecard-before-github"><a href="https://github.com/Marco3jp"><span>Marco3jp</span></a></div>
            </div>
            <div id="namecard-after">
                <div id="namecard-after-skill">
                    <div id="namecard-after-skill-it">
                        <h2><span>Skill</span></h2>
                        <ul>
                            <li><span>JavaScript</span></li>
                            <li><span>CSS</span></li>
                        </ul>
                    </div>
                    <div id="namecard-after-skill-hobby">
                        <h2><span>Hobby</span></h2>
                        <ul>
                            <li><span>Gaming</span></li>
                            <li><span>Writing</span></li>
                        </ul>
                    </div>
                </div>
                <div id="namecard-after-links">
                    <!--h2>Links</h2-->
                    <h2><span>Homepage</span></h2>
                    <ul>
                        <li><a href="http://localhost/transparentDream">https://marco.plus</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
